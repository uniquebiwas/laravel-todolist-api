name: SSH into Vagrant VM and Create Directory

on:
  push:
    branches:
      - main

jobs:
  ssh-into-vm:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH into Vagrant VM and create directory
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@4.237.66.171 "mkdir -p test"
